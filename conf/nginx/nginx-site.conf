server {
  # Redirige toutes les connexions HTTP vers HTTPS (si SSL est configuré)
  listen 80;
  server_name _;  # Remplacer par ton domaine, par exemple "example.com"
  return 301 https://$server_name$request_uri;

}

server {
  # Configuration HTTPS (Nginx gère le SSL)
  listen 443 ssl http2;

  # Remplacer par ton propre nom de domaine
  server_name example.com;

  # Certificats SSL
  ssl_certificate /etc/ssl/certs/example.com.crt;
  ssl_certificate_key /etc/ssl/private/example.com.key;

  # Paramètres SSL recommandés
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:...'; # Utilise les suites de chiffrement les plus sûres
  ssl_prefer_server_ciphers on;

  # Dossier racine de Laravel
  root /var/www/html/public;
  index index.php index.html index.htm;

  # Logs d'accès et d'erreur
  access_log /var/log/nginx/example.com.access.log;
  error_log /var/log/nginx/example.com.error.log;

  # Configuration de la gestion des fichiers
  sendfile off;

  # Sécurisation des headers HTTP
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";
  charset utf-8;

  # Sécurisation contre les fichiers .git
  location /.git {
    deny all;
    return 403;
  }

  # Gestion des erreurs 404
  error_page 404 /index.php;

  # Configuration des fichiers statiques
  location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg)$ {
    expires 5d;
  }

  # Redirection vers index.php pour toute URL non trouvée
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # Gestion de PHP (FastCGI)
  location ~ \.php$ {
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php/php7.x-fpm.sock; # Remplace php7.x par ta version de PHP
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    include fastcgi_params;
  }

  # Sécurisation des fichiers cachés .htaccess, .env, etc.
  location ~ /\. {
    log_not_found off;
    deny all;
  }

  # Sécurisation des fichiers non autorisés
  location ~ /\.(?!well-known).* {
    deny all;
  }

  # Configuration de la gestion des erreurs 500 (serveur)
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}

